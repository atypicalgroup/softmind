<div class="card" [ngClass]="color">
  <div class="card-header">
    <h6>{{ title }}</h6>
  </div>
  <small class="description">{{ description }}</small>
  <div class="card-body">

    <h2>{{ value }}</h2>
    <p *ngIf="subtitle" class="sub">{{ subtitle }}</p>


    <span class="ps-3" [ngClass]="{ 'positive': isPositive,'negative': isNegative }">
      {{ variable }}
    </span>

  </div>

</div>
