<div class="profile container py-4">

  <!-- Header -->
  <div class="mb-4">
    <h2>Meu Perfil</h2>
    <p class="text-muted">Gerencie suas informações pessoais e credenciais de acesso.</p>
  </div>

  <!-- Card de informações -->
  <div class="card shadow-sm p-4 mb-4">
    <h5 class="mb-3">Informações Pessoais</h5>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Nome</label>
          <input id="name" type="text" class="form-control" value="Misael Souza Marcelino">
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input id="email" type="email" class="form-control" value="misael@softmind.com">
        </div>

        <div class="col-md-6">
          <label for="role" class="form-label">Cargo</label>
          <input id="role" type="text" class="form-control" value="Administrador">
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label">Telefone</label>
          <input id="phone" type="tel" class="form-control" value="(11) 99999-9999">
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Salvar alterações</button>
      </div>
    </form>
  </div>

  <!-- Card de segurança -->
  <div class="card shadow-sm p-4">
    <h5 class="mb-3">Segurança</h5>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Nova Senha</label>
          <input id="password" type="password" class="form-control" placeholder="Digite a nova senha">
        </div>
        <div class="col-md-6">
          <label for="confirm" class="form-label">Confirmar Senha</label>
          <input id="confirm" type="password" class="form-control" placeholder="Confirme a senha">
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-warning">Alterar senha</button>
      </div>
    </form>
  </div>
</div>
