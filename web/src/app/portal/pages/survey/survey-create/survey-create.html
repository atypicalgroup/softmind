<div class="card shadow p-4">
  <h2 class="mb-4">Cadastrar Pesquisa</h2>

  <!-- ‚úÖ Mensagens de status -->
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- üß© Campos principais -->
    <div class="mb-3">
      <label for="title" class="form-label">T√≠tulo</label>
      <input
        id="title"
        formControlName="title"
        class="form-control"
        placeholder="Ex: Clima Organizacional"
      >
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descri√ß√£o</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="2"
        placeholder="Breve descri√ß√£o sobre o prop√≥sito da pesquisa"
      ></textarea>
    </div>

    <!-- üß† Perguntas -->
    <div formArrayName="questions">
      <div
        *ngFor="let question of questions.controls; let q = index"
        [formGroupName]="q"
        class="border rounded p-3 mb-3 bg-light"
      >
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="mb-0">Pergunta {{ q + 1 }}</h6>
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            (click)="removeQuestion(q)"
          >
            Remover
          </button>
        </div>

        <!-- Texto da pergunta -->
        <div class="mb-3">
          <label class="form-label">Texto</label>
          <input
            formControlName="text"
            class="form-control"
            placeholder="Ex: Como voc√™ avalia sua carga de trabalho?"
          >
        </div>

        <!-- Tipo da pergunta -->
        <div class="mb-3">
          <label class="form-label">Tipo de Pergunta</label>
          <select formControlName="type" class="form-select">
            <option value="SINGLE_CHOICE">√önica Escolha</option>
            <option value="MULTIPLE_CHOICE">M√∫ltipla Escolha</option>
            <option value="TEXT">Texto Aberto</option>
          </select>
        </div>

        <!-- ‚úÖ Op√ß√µes (somente se n√£o for texto) -->
        <div *ngIf="question.get('type')?.value !== 'TEXT'">
          <label class="form-label">Op√ß√µes de Resposta</label>
          <div
            *ngFor="let opt of getOptions(q).controls; let o = index"
            class="d-flex align-items-center mb-2"
          >
            <input
              [formControlName]="o"
              class="form-control me-2"
              placeholder="Digite uma op√ß√£o (ex: Leve, M√©dia, Alta)"
            >
            <button
              *ngIf="getOptions(q).length > 1"
              type="button"
              class="btn btn-outline-danger"
              (click)="removeOption(q, o)"
            >
              Remover
            </button>
          </div>

          <button
            type="button"
            class="btn btn-outline-secondary btn-sm mt-2"
            (click)="addOption(q)"
          >
            + Adicionar Op√ß√£o
          </button>
        </div>
      </div>
    </div>

    <!-- üÜï Adicionar nova pergunta -->
    <button
      type="button"
      class="btn btn-outline-primary mb-3"
      (click)="addQuestion()"
    >
      + Adicionar Pergunta
    </button>

    <!-- üíæ Bot√£o principal -->
    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="loading || form.invalid"
    >
      <ng-container *ngIf="!loading">Salvar Pesquisa</ng-container>
      <ng-container *ngIf="loading">
        <div class="spinner-border spinner-border-sm text-light me-2"></div>
        Salvando...
      </ng-container>
    </button>
  </form>
</div>
