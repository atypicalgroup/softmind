<div class="card shadow p-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Gerenciador de Pesquisas</h2>
    <button class="btn btn-primary" (click)="goToCreate()">+ Nova Pesquisa</button>
  </div>

  <!-- Estado de carregamento -->
  <div *ngIf="loading" class="text-center text-secondary py-4">
    <div class="spinner-border text-success" role="status"></div>
    <p class="mt-3">Carregando pesquisas...</p>
  </div>

  <!-- Mensagem de erro -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Tabela -->
  <table *ngIf="!loading && surveys.length > 0" class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Perguntas</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let survey of surveys">
        <td>{{ survey.title }}</td>
        <td>{{ survey.description }}</td>
        <td>{{ survey.questions.length }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="viewSurvey(survey)">Visualizar</button>
          <button class="btn btn-sm btn-warning me-2" (click)="editSurvey(survey)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteSurvey(survey)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Nenhuma pesquisa -->
  <div *ngIf="!loading && surveys.length === 0" class="text-center text-muted py-4">
    Nenhuma pesquisa cadastrada.
  </div>
</div>
