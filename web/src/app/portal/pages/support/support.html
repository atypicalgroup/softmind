<div class="card shadow p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Pontos de Apoio</h2>
    <button class="btn btn-primary" routerLink="/portal/suporte/cadastrar">+ Novo Ponto de Apoio</button>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Telefones</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let point of supportPoints">
        <td>{{ point.name }}</td>
        <td>{{ point.description }}</td>
        <td>
          <ul class="list-unstyled mb-0">
            <li *ngFor="let phone of point.contactNumber">{{ phone }}</li>
          </ul>
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editPoint(point)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deletePoint(point)">Excluir</button>
        </td>
      </tr>

      <!-- Caso não tenha registros -->
      <tr *ngIf="supportPoints.length === 0">
        <td colspan="4" class="text-center text-muted">Nenhum ponto de apoio cadastrado</td>
      </tr>
    </tbody>
  </table>
</div>
