<div class="card shadow p-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Pontos de Apoio</h2>
    <button class="btn btn-primary" (click)="goToCreate()">+ Novo Ponto de Apoio</button>
  </div>

  <!-- Estado de carregamento -->
  <div *ngIf="loading" class="text-center text-secondary py-4">
    <div class="spinner-border text-success" role="status"></div>
    <p class="mt-3">Carregando pontos de apoio...</p>
  </div>

  <!-- Erro -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Tabela -->
  <table *ngIf="!loading && supportPoints.length > 0" class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Telefones</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let point of supportPoints">
        <td>{{ point.name }}</td>
        <td>{{ point.description }}</td>
        <td>
          <ul class="list-unstyled mb-0">
            <li *ngFor="let phone of point.contactNumber">{{ phone }}</li>
          </ul>
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editPoint(point)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deletePoint(point)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Nenhum registro -->
  <div *ngIf="!loading && supportPoints.length === 0" class="text-center text-muted py-4">
    Nenhum ponto de apoio cadastrado.
  </div>
</div>
