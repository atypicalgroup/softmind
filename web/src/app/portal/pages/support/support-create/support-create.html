<div class="card shadow p-4">
  <h2 class="mb-4">Cadastrar Ponto de Apoio</h2>

  <form [formGroup]="supportPointForm" (ngSubmit)="onSubmit()">

    <!-- Nome -->
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Central de Atendimento de RH">
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label for="description" class="form-label">Descrição</label>
      <textarea id="description" formControlName="description" rows="3" class="form-control"
        placeholder="Atendimento relacionado a dúvidas de folha de pagamento e benefícios"></textarea>
    </div>

    <!-- Telefones -->
    <div formArrayName="contactNumber" class="mb-3">
      <label class="form-label">Telefones de Contato</label>

      <div *ngFor="let phone of contactNumbers.controls; let i = index" class="d-flex mb-2">
        <input type="text" [formControlName]="i" class="form-control me-2" placeholder="+55 11 99999-9999">
        <button type="button" class="btn btn-danger btn-sm" (click)="removeContact(i)">Remover</button>
      </div>

      <button type="button" class="btn btn-secondary btn-sm mt-2" (click)="addContact()">Adicionar Telefone</button>
    </div>

    <!-- Botão -->
    <button type="submit" class="btn btn-primary w-100">Salvar Ponto de Apoio</button>
  </form>
</div>
