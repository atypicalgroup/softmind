<div class="card shadow p-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-4">Funcionários Cadastrados</h2>
    <button class="btn btn-primary" routerLink="/portal/funcionario/cadastrar">
      + Cadastrar Funcionário
    </button>
  </div>

  <!-- Estado de carregamento -->
  <div *ngIf="loading" class="text-center text-secondary py-4">
    <div class="spinner-border text-success" role="status"></div>
    <p class="mt-3">Carregando lista de funcionários...</p>
  </div>

  <!-- Mensagem de erro -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Tabela -->
  <table *ngIf="!loading && employees.length > 0" class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Cargo</th>
        <th>Setor</th>
        <th>Permissão</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.role }}</td>
        <td>{{ employee.sector }}</td>
        <td>
          <span class="badge bg-primary" *ngIf="employee.permission === 'ADMIN'">Admin</span>
          <span class="badge bg-secondary" *ngIf="employee.permission === 'EMPLOYEE'">Colaborador</span>
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editEmployee(employee)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Nenhum funcionário -->
  <div *ngIf="!loading && employees.length === 0" class="text-center text-muted py-4">
    Nenhum funcionário cadastrado.
  </div>
</div>
