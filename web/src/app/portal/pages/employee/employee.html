<div class="card shadow p-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-4">Funcionários Cadastrados</h2>
    <button class="btn btn-primary" routerLink="/portal/funcionario/cadastrar">+ Cadastrar Funcionário</button>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Cargo</th>
        <th>Setor</th>
        <th>Permissão</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Itera sobre a lista de funcionários -->
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.role }}</td>
        <td>{{ employee.sector }}</td>
        <td>
          <span class="badge bg-primary" *ngIf="employee.permission === 'ADMIN'">Admin</span>
          <span class="badge bg-secondary" *ngIf="employee.permission === 'EMPLOYEE'">Colaborador</span>
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editEmployee(employee)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee)">Excluir</button>
        </td>
      </tr>

      <!-- Caso não tenha funcionários -->
      <tr *ngIf="employees.length === 0">
        <td colspan="6" class="text-center text-muted">Nenhum funcionário cadastrado</td>
      </tr>
    </tbody>
  </table>
</div>
