<div class="card shadow p-4">
  <h2 class="mb-4">Cadastrar Funcionário</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <!-- Nome -->
    <div class="mb-3">
      <label for="name" class="form-label">Nome Completo</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Maria da Silva">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="maria.silva@empresa.com.br">
    </div>

    <!-- Senha -->
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="User@123">
    </div>

    <!-- Cargo -->
    <div class="mb-3">
      <label for="role" class="form-label">Cargo</label>
      <input type="text" id="role" formControlName="role" class="form-control" placeholder="Analista de RH">
    </div>

    <!-- Permissão -->
    <div class="mb-3">
      <label for="permission" class="form-label">Permissão</label>
      <select id="permission" formControlName="permission" class="form-select">
        <option value="ADMIN">ADMIN</option>
        <option value="EMPLOYEE">EMPLOYEE</option>
      </select>
    </div>

    <!-- Setor -->
    <div class="mb-3">
      <label for="sector" class="form-label">Setor</label>
      <input type="text" id="sector" formControlName="sector" class="form-control" placeholder="Recursos Humanos">
    </div>

    <!-- Botão -->
    <button type="submit" class="btn btn-primary w-100">Salvar Funcionário</button>
  </form>
</div>
