<div class="validate container py-5 d-flex flex-column align-items-center">

  <h2 class="mb-3">Validar Código</h2>
  <p class="text-muted mb-4">
    Digite o código de 4 dígitos enviado para o seu e-mail.
  </p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="code-form">
    <div class="d-flex gap-3 mb-4">
      <input type="text" maxlength="1" formControlName="d1" class="form-control code-input" autofocus>
      <input type="text" maxlength="1" formControlName="d2" class="form-control code-input">
      <input type="text" maxlength="1" formControlName="d3" class="form-control code-input">
      <input type="text" maxlength="1" formControlName="d4" class="form-control code-input">
    </div>

    <button type="submit" class="btn btn-primary w-100">
      Validar Código
    </button>
  </form>

  <p class="mt-3 small">
    Não recebeu o código? <a href="#">Reenviar</a>
  </p>
</div>
