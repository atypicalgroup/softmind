<div class="reset-container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 reset-card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Esqueci a minha senha</h3>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail cadastrado</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-control"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
          <span *ngIf="!loading">Enviar c√≥digo</span>
          <span *ngIf="loading"><i class="bi bi-arrow-repeat spin me-2"></i> Enviando...</span>
        </button>
      </form>

      <div *ngIf="message" class="alert alert-success text-center mt-3">
        {{ message }}
      </div>

      <div *ngIf="error" class="alert alert-danger text-center mt-3">
        {{ error }}
      </div>

      <div class="text-center mt-3">
        <a routerLink="/login" class="small">Voltar para o login</a>
      </div>
    </div>
  </div>
</div>
