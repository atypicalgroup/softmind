version: '3.8'

services:
  # üöÄ Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: softmind_backend
    restart: always
    env_file:
      - .env
    environment:
      SPRING_DATA_MONGODB_URI: ${MONGO_URI}
      SPRING_DATA_MONGODB_DATABASE: ${MONGO_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_PROTOCOL: ${MAIL_PROTOCOL}
      MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${MAIL_PROPERTIES_MAIL_SMTP_AUTH}
      MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
      FROM_EMAIL: ${FROM_EMAIL}
    expose:
      - "8080"
    networks:
      - softmind-net

  # üíª Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: softmind_frontend
    restart: always
    expose:
      - "80"
    networks:
      - softmind-net

  # üåê Proxy reverso (Nginx)
  nginx:
    image: nginx:alpine
    container_name: softmind_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro   # permite uso de SSL real do host
    depends_on:
      - backend
      - frontend
    networks:
      - softmind-net

networks:
  softmind-net:
    driver: bridge
